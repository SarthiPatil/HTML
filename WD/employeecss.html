<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c3ecf7, #a0c4ff);
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0077b6;
            outline: none;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
            margin-left: 8px;
        }

        .gender-options,
        .skills-options {
            margin-top: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #023e8a;
        }

        .icon-label {
            display: flex;
            align-items: center;
        }

        .icon-label span {
            margin-right: 8px;
            font-size: 18px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>üëî Employee Registration Form</h2>

    <form action="#" method="post">
        <label class="icon-label" for="empid"><span>üÜî</span>Employee ID:</label>
        <input type="text" id="empid" name="empid" required>

        <label class="icon-label" for="fname"><span>üßë</span>First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label class="icon-label" for="lname"><span>üßë‚Äçüíº</span>Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label class="icon-label" for="email"><span>üìß</span>Email:</label>
        <input type="email" id="email" name="email" required>

        <label class="icon-label" for="phone"><span>üì±</span>Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label class="icon-label"><span>üöª</span>Gender:</label>
        <div class="radio-group gender-options">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <label class="icon-label" for="department"><span>üè¢</span>Department:</label>
        <select id="department" name="department">
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Development">Development</option>
            <option value="Marketing">Marketing</option>
            <option value="Support">Support</option>
        </select>

        <label class="icon-label" for="remarks"><span>üìù</span>Comments/Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4" placeholder="Enter remarks or comments..."></textarea>

        <label class="icon-label"><span>üíª</span>Skills:</label>
        <div class="checkbox-group skills-options">
            <input type="checkbox" name="skills" value="Java"> Java<br>
            <input type="checkbox" name="skills" value="Python"> Python<br>
            <input type="checkbox" name="skills" value="C++"> C++<br>
            <input type="checkbox" name="skills" value="Web Development"> Web Development
        </div>

        <input type="submit" value="Register Employee">
    </form>
</div>

</body>
</html>
