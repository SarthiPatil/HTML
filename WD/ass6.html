<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Frames</title>
    <style>
        /* Basic styling for the frames */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        iframe {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Web Page with Frames</h1>
    </header>

    <!-- Main Content (Using Frames) -->
    <div style="display: flex; justify-content: space-between; padding: 10px;">
        
        <!-- Left Frame -->
        <iframe src="https://www.example.com" width="45%" height="500px" title="Left Frame"></iframe>
        
        <!-- Right Frame -->
        <iframe src="https://www.wikipedia.org" width="45%" height="500px" title="Right Frame"></iframe>
    </div>

</body>
</html>
