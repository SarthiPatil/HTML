<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>

<h2>Employee Registration Form</h2>

<form action="#" method="post">
    <label for="empid">Employee ID:</label><br>
    <input type="text" id="empid" name="empid" required><br><br>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="department">Department:</label><br>
    <select id="department" name="department">
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Development">Development</option>
        <option value="Marketing">Marketing</option>
        <option value="Support">Support</option>
    </select><br><br>

    <label for="remarks">Comments/Remarks:</label><br>
    <textarea id="remarks" name="remarks" rows="4" cols="40"></textarea><br><br>

    <label>Skills:</label><br>
    <input type="checkbox" name="skills" value="Java"> Java<br>
    <input type="checkbox" name="skills" value="Python"> Python<br>
    <input type="checkbox" name="skills" value="C++"> C++<br>
    <input type="checkbox" name="skills" value="Web Development"> Web Development<br><br>

    <input type="submit" value="Register Employee">
</form>

</body>
</html>
