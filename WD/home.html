  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;

    .container {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      padding: 40px;
      width: 90%;

      text-decoration: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      padding: 20px 25px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }

    .icon {
      font-size: 1.8rem;
    }

    .html { color: #e34f26; }
    .css { color: #264de4; }
    .xml { color: #f57c00; }

    .label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }
